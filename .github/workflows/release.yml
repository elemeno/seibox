name: release
on:
  push:
    tags: ['v*.*.*']

jobs:
  release-matrix:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - uses: abatilo/actions-poetry@v3
        with: { poetry-version: '1.8.3' }
      - run: poetry install --no-interaction
      - name: Run release matrix
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          TAG="${GITHUB_REF_NAME}"
          OUT="out/release/${TAG}"
          poetry run seibox release \
            --out "$OUT" --sample FULL \
            --include-models "*" \
            --profiles baseline,policy_gate,prompt_hardening,both \
            --golden golden/v1/
      - uses: actions/upload-artifact@v4
        with:
          name: release-report
          path: |
            out/release/${{ github.ref_name }}/reports/release.html
            out/release/${{ github.ref_name }}/aggregates/*
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Safety-Evals-in-a-Box ${{ github.ref_name }}
          files: |
            out/release/${{ github.ref_name }}/reports/release.html
            out/release/${{ github.ref_name }}/aggregates/matrix.parquet
            out/release/${{ github.ref_name }}/aggregates/*.json
